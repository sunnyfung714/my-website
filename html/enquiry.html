<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome ML Strength - Health and Fitness</title>
    <meta charset="utf-8">
    <meta name="description" content="ML Strength - Health and Fitness">
    <meta name="keywords" content="ML Strength, health, fitness">
    <meta name="author" content="Sunny Fung 472693733">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="../css/index.css" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>    

<body dir="ltr" class="body_enquiry">

    <script> 
        $(function(){
            $("header").load("../html/header.html"); 
            $("#footer").load("../html/footer.html"); 
        });
    </script> 

    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" class="vid" style="border: solid; width: 280px;" muted loop hidden>
    </video>

    <header>

    </header>

    <main>

        <form action="#" method="post">

            <div class="title_form_enquiry">
                <h1>Enquiry</h1><br><br><br>
                <h2>Please enter the information on the form. Thank you very much!</h2>
                <br><br>
                <h2>If you need any help to fill the form, please put mouse icon</h2>
                <br><br>
                <span class="help">HERE</span>
                <br><br>
            </div>

            <script>
                let clip = document.querySelector(".vid")
                let help = document.querySelector(".help")

                help.addEventListener("mouseover", () => {
                    clip.style.display = "block";
                    document.querySelector(".vid").currentTime = 0;
                    clip.play();
                });

                help.addEventListener("mouseout", () => {
                    clip.style.display = "none";
                     clip.pause();
                });
            </script>

            <label for="fname">First Name:</label>
            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input type="text" id="fname" name="fname" maxlength="40" pattern="[A-Za-z]{1,40}" title="Please enter first name (only letters and spaces) with maximum 40 characters" required>
                <div class="fname_error"></div>
                <p></p>
            </div>

            <label for="lname">Last Name:</label>
            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input type="text" id="lname" name="lname" maxlength="40" pattern="[A-Za-z]{1,40}]" title="Please enter last name (only letters and spaces) with maximum 40 characters">
                <div class="lname_error"></div>
            </div>

            <label for="age">Age:</label>
            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input type="number" id="age" name="age" min="18" max="100" title="Please enter age between 18 and 100" required>
                <div class="age_error"></div>
                <p></p>
            </div>


            <label for="email">Email:</label>
            <div class="input-icons">
                <i class="fa fa-envelope icon"></i>
                <input type="email" id="email" name="email" maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" required>
                <div class="email_error"></div>
                <p></p>
            </div>

            <label for="phone">Phone Number:</label>
            <div class="input-icons">
                <i class="fa fa-phone icon"></i>
                <input type="tel" id="phone" name="phone"  pattern="[0-9]{8,15}" title="Please enter home or mobile number" required>
                <div class="phone_error"></div>
                <p></p>
            </div>

            <label for="location">Which location you want to contact?</label>
            <div class="input-icons">
                <i class="fa fa-home icon"></i>
                <select id="location">
                    <option value="ashgrove">&#160;&#160;&#160;&#160;&#160;Ashgrove</option>
                    <option value="brisbanecity">&#160;&#160;&#160;&#160;&#160;Brisbane City</option>
                    <option value="chermside">&#160;&#160;&#160;&#160;&#160;Chermside</option>
                    <option value="graceville">&#160;&#160;&#160;&#160;&#160;Graceville</option>
                    <option value="westlake">&#160;&#160;&#160;&#160;&#160;Westlake</option>
                </select>
            </div>

            <label for="password">Password:</label>
            <div class="input-icons">
                <i class="fa fa-lock icon"></i>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,15}$" title="Password entered must be 8-15 characters and include at least one letter and one number">
                <div class="password_error"></div>
            </div>

            <label for="interested">Are you interested to join the gym?</label>
            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input type="text" id="interested" name="interested" value="Yes" disabled>
            </div>

            <button onclick="myFunction()">Submit</button>
        </form>
            

    </main>

    <footer id="footer">

    </footer>

</body>
</html>
